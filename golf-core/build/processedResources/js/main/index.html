<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf by NM - Simulator</title>
    <style>
        :root {
            --bg-deep: #0F172A;
            --bg-navy: #0C1D3F;
            --bg-slate: #1E293B;
            --bg-panel: rgba(15, 23, 42, 0.75);
            --bg-modal: #1E293B;
            --accent-green: #4ADE80;
            --accent-blue: #3B82F6;
            --accent-red: #EF4444;
            --accent-gold: #FCD34D;
            --text-main: #FFFFFF;
            --text-dim: #94A3B8;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --radius-main: 16px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-main);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-deep);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 24px;
            font-weight: bold;
        }

        /* Essential styles for initial visibility */
        .zone-top {
            height: 12%;
            background: var(--bg-navy);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .zone-mid {
            height: 70%;
            position: relative;
            z-index: 1;
        }

        .zone-bottom {
            height: 18%;
            background: var(--bg-slate);
            z-index: 10;
        }

        #debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            color: #ff5555;
            font-family: monospace;
            font-size: 12px;
            overflow: auto;
            z-index: 2000;
            display: none;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="loading-overlay">Initializing Simulator...</div>
    <div id="debug-console"></div>

    <div id="root" class="app-container">
        <!-- Compose will populate this, removing loading overlay if successful -->
    </div>

    <script>
        // Emergency Debug Logger
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            var debug = document.getElementById('debug-console');
            debug.style.display = 'block';
            debug.innerHTML += 'Error: ' + msg + ' at line ' + lineNo + '<br>';
            console.error(msg, url, lineNo, columnNo, error);
            return false;
        };

        // Hide loading overlay after a timeout if Compose fails
        setTimeout(() => {
            const overlay = document.getElementById('loading-overlay');
            if (overlay && document.getElementById('root').innerHTML === '') {
                overlay.innerHTML = 'Error: App failed to start. Check console.';
            }
        }, 5000);
    </script>

    <script src="golf-core.js"></script>

    <script>
        // Check if root got populated
        window.onload = function () {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root.innerHTML !== '') {
                    document.getElementById('loading-overlay').style.display = 'none';
                }
            }, 500);
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Golf Simulator Web</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        canvas {
            border: 1px solid #444;
            background-color: #1e1e1e;
            margin-top: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #aaa;
        }

        input,
        select,
        button {
            padding: 8px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            cursor: pointer;
            font-weight: bold;
            border: none;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="golf-core.js"></script>
</body>

</html>
